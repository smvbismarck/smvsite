{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href={% static "bootstrap/bootstrap_4.5.2.css" %}>
    <link rel="stylesheet" href={% static "index/css/style.css" %}>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href={% url "index" %}>SMV-Bismarck</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post.html">Sample Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<header class="masthead" style="background-image: url({% static "index/img/cropped-SMV-Theme.jpg" %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>SMV-Bismarck</h1>
            <span class="subheading">Die Website der SMV des Bismarck-Gymnasiums</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<div class="container-fluid">
    <div>
        <div class="container">
            <div class="row">
            {% for i in articles %}
                <div class="col-md-6 col-sm-12 col-lg-4 col-xl-3 post">
                        <div class="container post">
                            <div class="post-details">
                                <a href={% url "article" i.id %}><h3 class="h4">{{ i.title }}</h3></a>
                                <p class="text-muted">{{ i.description }}</p>
                            </div>
                        </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src={% static "jquery-3.5.1.slim/query-3.5.1.slim.js" %}></script>
<script src={% static "popper.js/popper.js" %}></script>
<script src={% static "bootstrap/bootstrap_4.5.2.js" %}></script>
</body>
</html>
